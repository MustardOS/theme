<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{TITLE}}</title>
        <style>
            body {
                font-family: sans-serif;
                margin: 20px;
                background: #f9f9f9;
            }
            .section {
                margin-bottom: 32px;
            }
            .collapsible {
                background-color: #eee;
                cursor: pointer;
                padding: 12px;
                width: 100%;
                border: none;
                text-align: left;
                outline: none;
                font-size: 16px;
                font-weight: bold;
                border-radius: 4px;
                box-shadow: inset 0 0 0 1px #ccc;
            }
            .container {
                display: flex;
                flex-wrap: wrap;
                gap: 16px;
                margin-top: 10px;
            }
            .game-card {
                background: #fff;
                border: 1px solid #ccc;
                border-radius: 8px;
                padding: 10px;
                width: 200px;
                box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
                position: relative;
            }
            .game-label {
                font-weight: bold;
                font-size: 14px;
                margin-bottom: 8px;
            }
            .game-preview {
                display: none;
                position: absolute;
                top: 0;
                left: 100%;
                margin-left: 10px;
                background: #fff;
                padding: 5px;
                border: 1px solid #ccc;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
                z-index: 1000;
            }
            .game-card:hover .game-preview {
                display: block;
            }
            .game-preview img {
                max-width: 200px;
                max-height: 200px;
            }
        </style>
    </head>
    <body>
        <h1>{{TITLE}}</h1>
        {{SECTIONS}}
        <script>
            const buttons = document.getElementsByClassName("collapsible");
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener("click", function() {
                    const content = this.nextElementSibling;
                    content.style.display = content.style.display === "block" ? "none" : "block";
                });
            }
        </script>
    </body>
</html>
